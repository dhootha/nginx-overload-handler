<html>
    <head>
        <!-- right now assumes only re-directing to get requests -->
        <script type="text/javascript" src="sha.js"></script>
        <script type="text/javascript">
function inc_digit(c) {
    if (c == "9") {
        return "a";
    } else if (c == "f") {
        return "0";
    } else {
        return String.fromCharCode(c.charCodeAt() + 1)
    }
}

function increment(x) {
    var i = x.length - 1;
    var carry;
    var new_x = x.split("");
    do {
        old_digit = x.charAt(i);
        new_digit = inc_digit(old_digit);
        new_x[i] = new_digit;
        if (new_digit == "0") {
            carry = true;
            i -= 1;
        } else {
            carry = false;
        }
        if (i == 0) {
            carry = false;
        }
    } while (carry);
    return new_x.join("");
}

function solve_puzzle(request, y, trunc_x, bits) {
    document.write(hex_sha256(request));
}
        </script>

            for (i = 0; i < 20; i++) {
                x = increment(x)
                document.write(x + "<br>")
            }
        </script>
